<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Accordion Example - nib-styles</title>
    <link href="../build/build.css" rel="stylesheet">
    <style>
        body {
            font-family: "open sans", sans-serif;
            font-size: 14px;
            margin: 3em;
        }
    </style>
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>
<body>

<h1>nib Accordion Styles</h1>

<div class="accordion is-closed js-accordion">
    <div class="accordion__trigger js-trigger">Click me</div>
    <div class="accordion__body js-body">
        <div class="accordion__body-padding">
            Show and hide me
        </div>
    </div>
</div>
<div class="accordion is-closed js-accordion">
    <div class="accordion__trigger js-trigger">And me</div>
    <div class="accordion__body js-body">
        <div class="accordion__body-padding">
            Show and hide me
        </div>
    </div>
</div>
<div class="accordion is-closed js-accordion">
    <div class="accordion__trigger js-trigger">Not me</div>
    <div class="accordion__body js-body">
        <div class="accordion__body-padding">
            Hey!
        </div>
    </div>
</div>
<script src="../build/build.js"></script>
<script>
    var Accordion = require('accordion');
    Accordion.create('.js-accordion');
</script>
</body>
</html>
